version: '3.3'
services:
  web:
    build:
      context: ./
    volumes:
      - .:/src
    command: node .
    restart: unless-stopped
    mem_limit: "2g"
    mem_reservation: "2g"
    cpus: "2"
    cpuset: "2"
    logging:
      driver: "json-file"
      options:
        max-size: "128m"
    ports:
      - "30001:3000"
    environment:
      NODE_ENV: production
      DEBUG: nodejs-docker-express:*
